name: "Host: 'üçí cherry'"

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
      - 'outputs/home-conf.nix'
      - 'outputs/installation.nix'
      - 'build'
      - 'switch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: "experimental-features = nix-command"

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v12
        with:
          name: snuggle
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: chmod +x ./.github/build.sh && ./.github/build.sh cherry
